<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formmate - Reduce Image File Size</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Header styling */
        .header {
            background-color: #0052cc;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }

        .header .app-name {
            color: #b4ff00;
        }

        .header small {
            display: block;
            font-size: 12px;
            margin-top: 2px;
            color: #ffffffcc;
        }
    </style>
</head>
<body>

    <!-- üîµ Header Section Start -->
    <div class="header">
        <h1><span class="app-name">Formmate</span> / ‡¶´‡¶∞‡ßç‡¶Æ-‡¶Æ‡ßá‡¶ü</h1>
        <small>Essential tools & Govt portal access for students & job seekers</small>
    </div>
    <!-- üîµ  Header Section End -->

    <div class="container">
        <h1>Reduce Image File Size</h1>
        <p class="subtitle">Reduce image file size to a target KB without changing dimensions.</p>
        
        <!-- Upload Area: The entire box is a clickable label -->
        <label for="imageInput" id="uploadArea" class="upload-area">
            <div id="uploadContent">
                <p class="upload-text">Drag & Drop your image here</p>
                <p class="upload-text-or">or</p>
                <span class="browse-button">Browse Files</span>
            </div>
            <img id="imagePreview" class="image-preview" src="">
            <input type="file" id="imageInput" accept="image/*" hidden>
        </label>
        
        <!-- Info Display -->
        <div id="infoDisplay" class="info-display">
            <div class="info-box">
                <h4>Original Size</h4>
                <p id="originalSizeText">-</p>
            </div>
            <div class="info-box">
                <h4>Reduced Size</h4>
                <p id="reducedSizeText">-</p>
            </div>
        </div>

        <!-- Settings -->
        <div class="settings-container">
            <label for="targetSizeInput">Target Size (KB)</label>
            <input type="number" id="targetSizeInput" placeholder="e.g., 100">
        </div>
        
        <button id="reduceButton">Reduce Size</button>
        
        <!-- Output -->
        <div id="outputContainer" class="output-container">
            <h2>Result</h2>
            <p>Image has been compressed successfully!</p>
            <a id="downloadLink" href="#" download="reduced-image.jpg">Download Reduced Image</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
